name: Ejecutar Bot Financiero

on:
  schedule:
    # Ejecutar de lunes a viernes a las 21:00 UTC (ajusta la hora según necesites)
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Para poder darle al botón "Run workflow" manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # IMPORTANTE: Aquí instalamos mplfinance
          pip install pandas yfinance mplfinance requests

      - name: Ejecutar script de tickets
        env: 
          # AQUÍ ESTÁ LA CLAVE: Le pasamos los secretos al entorno del script
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python tickets.py
